id: 1

expression: >
  {group_op}({fundamental6}/cap, {group})

parameters:
  group_op:
    - group_rank
  fundamental6:
    type: data_field
    where:
      type: MATRIX
      dataset_id: fundamental6
    order_by: user_count desc
    offset: 0
    limit: 500
  group:
    - subindustry

